<html>
<head>
    <title>Bank - My Account</title>
    <script type="text/javascript">
        function myFunction() 
        {
            var x = document.forms["form1"];
            var text = "";
            
            for (var i = 0; i < x.length - 2; i++)
            {
                text += x.elements[i].value + " ";
            }
            document.getElementById("demo").innerHTML = text;
        }
    </script>
</head>

<body>
    <div style="width: 100%;">
        
        <!-- not sure how to center this text -->
        <div style="width: 100%;"><h1 style="text-align: center;">My Bank Account</h1></div>

        <div style="width: 20%; height: 200px; float: left;">
            <h1>Main Menu</h1>
            <ul type="disc">
                <li><a href="main.html">My Account</a></li>
                <li><a href="loan.html">My Loans</a></li>
                <li><a href="creditcard.html">My Credit Cards</a></li>
                <li><a href="payment.html">My Payments</a></li>
            </ul>
        
        </div>    

    <h1>Apply Bank Account</h1>
    
    <table>
        <form id="form1">
            <tr>
                <td>AccountID should be generated by system</td>
                <td><input type="text" name="AccID" readonly value="1234"/></td>
            </tr>
                        
            
            <tr>
            <td>Account Type - change internal logic</td>
                <td><select name="loanType">
                        <option value="Personal">Personal</option>
                        <option value="Car">Car</option>
                        <option value="House">House</option>
                    </select>
            </td>
            </tr>

            <tr>
                <td>Account attribute 2</td>
                <td>
                    <input type="text" min="100" maxlength="12" value="mate">
                </td>
            </tr>
            
            
            <tr>
                <td style="left: 50%;"><input type="reset" value="Reset"> 
                
                <!-- Should trigger a alert asking confirm to submit loan -->
                <input type="submit" onclick="myFunction()" value="Request Loan"></td>
            </tr>


            


        </form>
        
    </table>

    <hr>
    <p id="demo"></p>
    
    

</body>

</html>
